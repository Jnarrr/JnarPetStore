<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row"><h1 class="display-4">{% block header %}{% endblock %}</h1>
            <div class="col"></div>
        </div>
        <div class="row">
            <!--MENU-->
            <div class="col">
                <div class="d-grid gap-2">
                    <button type="button" class="btn btn-primary">Items</button>
                    <button type="button" class="btn btn-primary">Incoming Delivery</button>
                    <button type="button" class="btn btn-warning">Outcoming Delivery</button>
                    <button type="button" class="btn btn-danger">Logout</button>
                </div>
            </div>
            <!--CONTENT-->
            <div class="col"><p class="fs-6 text-dark">{% block maincontent %}{% endblock %}</p></div>
            <!--ANNOUNEMENTS-->
            <div class="col"><p class="fs-6 text-danger">75% off for all items coming this summer!</p></div>
        </div>
        <!--FOOTER-->
        <div class="row">
            <div class="col"><h6>Copyright 2022 JnarPetStore Corporation</h6></div>
        </div>
    </div>
</body>
</html>
